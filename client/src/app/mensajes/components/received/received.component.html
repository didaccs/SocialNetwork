<div class="col-lg-10">
    <h3>{{title}}</h3>



    <div class="people" *ngIf="messages">
        <!-- LISTA  -->
        <div *ngFor="let message of messages" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{url + 'get-image-user/' + message.emitter.image}}" *ngIf="message.emitter && message.emitter.image">
                            <img src="assets/user.jpg" *ngIf="!message.emitter || !message.emitter.image">
                        </a>
                    </div>

                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a [routerLink] = "['/perfil',message.emitter._id]">
                                {{message.emitter.name + ' '+ message.emitter.surname}}
                            </a>
                             | 
                            <span class="nickname">{{message.emitter.nick}}</span>
                             | 
                             <span class="nickname">
                              {{(message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo}}
                            </span>
                        </p>
                        <div class="col-lg-12">
                            {{message.text}}
                          </div>
                    </div>

                    

                </div>
            </div>
        </div>

        <!-- PAGINACION -->
        <ul class="pagination pull-right">
            <li *ngIf="page>1">
                <a [routerLink]="['/mensajes/recibidos', prevPage]">Anterior</a>
            </li>
            <li *ngIf="pages!=page">
                <a [routerLink]="['/mensajes/recibidos', nextPage]">Siguiente</a>
            </li>
        </ul>
    </div>

  </div>
